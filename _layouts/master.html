<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" charset="utf-8"/>
      
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="/css/dynamic-to-top.css" type="text/css" media="screen" charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Questrial|Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    
    
    <script src="/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery.github.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/ga.js" type="text/javascript" charset="utf-8" id="UA-31635531-1"></script>
 	

  </head>
  <body class="p180">
  <div id='header'> 
  	<nav id='social_links'>
		<a rel='me' href='/'>Home</a>
  		<a rel='me' href="">WeiBo</a>
  		<a rel='me' href="http://github.com/nekle">Github</a>
  	</nav>
  	<div id='headerContent'>
  		<h1><a href='/'>Nekle's Blog</a></h1>
  		<p>Just a new Linux developer, on the road.</p>
  	</div>
  </div>
    <div id='wrapper'>
      <div id='posts' >
      <div class='postWrapper'>
		<div class='postContainer'>
			{{content}}
		</div>
      </div>
         <div class='footer'>
    	<div class='credits'>
			<a href="/atom.xml" target="_blank" rel="nofollow" class="subscribe">RSS</a>
    		|
			<a href='/archives.html' rel='bookmark'>Archive</a>
			|
			Theme based on <a href='http://www.tumblr.com/theme/6473'>Optimus</a>
    	</div>
    	</div>
     </div>
    </div>     
	<script type="text/javascript" src="/js/jquery.easing.js"></script>
    <script type="text/javascript">
		var mv_dynamic_to_top = {
			id: 'dynamic-to-top',
			version: '',
			text: '回到顶部',
			easing: 'easeInExpo',
			fade_in: 600,
			fade_out: 400,
			margin: 20,
			min: 10,
			speed: 30
		};
		$('#' + mv_dynamic_to_top.id).attr('title', mv_dynamic_to_top.text);
	</script>
	<script type="text/javascript" src="/js/dynamic.to.top.js?ver=3.3.1"></script>

    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nekle'; // required: replace example with your forum shortname
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
  </body>
