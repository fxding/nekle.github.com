<html>
  <head>

    <link rel="stylesheet" href="/stylesheets/test.css" type="text/css" media="screen" charset="utf-8"/>
      
    <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="/stylesheets/dynamic-to-top.css" type="text/css" media="screen" charset="utf-8"/>
    <link href='http://fonts.googleapis.com/css?family=Questrial|Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
    
    
    <script src="/javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>

  <body class="p180">
  <div id='header'> 
  	<nav id='social_links'>

  	</nav>

  	</div>
  </div>
    <div id='wrapper'>
      <div id='posts' >
      <div class='postWrapper'>
		<div class='postContainer'>
			{{content}}
		</div>
      </div>
         <div class='footer'>
    	<div class='credits'>
    		<a href='{{site.url}}/rss'>RSS</a>|<a href='/archive'>Archive</a>
    	</div>
    	</div>
     </div>
    </div>     
	<script type="text/javascript" src="/javascripts/jquery.easing.js"></script>
    <script type="text/javascript">
		var mv_dynamic_to_top = {
			id: 'dynamic-to-top',
			version: '',
			text: '回到顶部',
			easing: 'easeInExpo',
			fade_in: 600,
			fade_out: 400,
			margin: 20,
			min: 300,
			speed: 1100
		};
		$('#' + mv_dynamic_to_top.id).attr('title', mv_dynamic_to_top.text);
	</script>
	<script type="text/javascript" src="/javascripts/dynamic.to.top.js?ver=3.3.1"></script>

    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nekle'; // required: replace example with your forum shortname
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
