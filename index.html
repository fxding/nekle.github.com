---
layout: master
title: 首页
full_posts: 3
---

{% for post in site.posts limit:page.full_posts %}
 	 <div class="postInfo"><a href="{{post.url}}">{{post.date | date_to_string}}</a></div>
 	 <div class='post'>
    	<h1><a href='{{post.url}}'>{{post.title}}</a></h1>
    	<div>{{post.content | prettyprint | truncate: 100 }}</div>
    	<div class='insideInfo'>
			<div class='postTags'>
				Tags:
				{% for tag in post.tags %}
			 	<a href="#">#{{tag}}</a>
			 	{% endfor %}
			</div>
		</div>
    </div>	
{% endfor %}
